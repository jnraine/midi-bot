<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="bs-docs-header" id="content">
          <div class="container">
            <h1>MIDI Bot</h1>
            <p>Helping to convert MIDI program numbers for various devices so your brain doesn't need to hurt.</p>
          </div>
        </div>

        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="midi-program-number" class="col-sm-2 control-label">MIDI Program Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="midi-program-number" placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="logic-program-number" class="col-sm-2 control-label">Logic Program Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="logic-program-number" placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ableton-program-number" class="col-sm-2 control-label">Ableton Program Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ableton-program-number" placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="note-name" class="col-sm-2 control-label">Note Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="note-name" placeholder="C3">
                    </div>
                </div>
            </form>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
